<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- <link href="assets/css/style.css" rel="stylesheet" type="text/css" /> -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>

<body>


    <div class="row">
        <div id="headerPanel" class="col-md-12">
            <div class="jumbotron">
                <h1 class="display-3 ">Train Scheduler Tool</h1>
                <p>Enter your ticket information and the tool will provide the next arrival time and the time until arrival in minutes.</p>
            </div>
        </div>
    </div>

    <container class="col-md-12">

        <div class="row">
            <div id="searchPanel" class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <div id="current-schedule">
                            <tr>
                                <th>Employee Name</th>
                                <th>Role</th>
                                <th>Start Date</th>
                                <th>Months Worked</th>
                                <th>Monthly Rate ($)</th>
                                <th>Total Billed ($)</th>
                            </tr </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Add Train</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input type="text" class="form-control " id="employeename" placeholder="Train Name">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" id="role" placeholder="Destination">
                        </div>

                        <div class="form-group">
                            <label>First Train Time (HH:mm - military time)</label>
                            <input type="date" class="form-control" id="startDate" placeholder="First Train Time (HH:mm - military time)">
                        </div>
                        <div class="form-group">
                            <label>Frequency (min)</label>
                            <input type="number" class="form-control" id="monthlyRate" placeholder="Frequency (min)">
                        </div>
                        <button id="submitButton" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="assets/js/logic.js"></script>

    </container>


</body>

</html>
