<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- <link href="assets/css/style.css" rel="stylesheet" type="text/css" /> -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>

<body>


    <div class="row">
        <div class="col-md-1"></div>
        <div id="headerPanel" class="col-md-10">
            <div class="jumbotron">
                <h1 class="display-3 ">Train Scheduler Tool</h1>
                <p>Enter your ticket information and the tool will provide the next arrival time and the time until arrival in minutes.</p>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div id="user-authentication">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <input id="txtEmail" type="email" placeholder="Email">

                <input id="txtPassword" type="password" placeholder="Password">

                <button id="btnLogin" class="btn btn-action">
                    Log in
                </button>

                <button id="btnSignUp" class="btn btn-secondary">
                    Sign up
                </button>

                <button id="btnLogout" class="btn btn-action">
                    Log out
                </button>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Current Train Schedule</div>

                <!-- Table -->
                <table class="table table-striped" id="schedule-display">
                    <!-- <thead> -->
                    <div id="current-schedule">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </div>
                    <!-- </thead> -->
                    <!-- <tbody>
                        <div id="schedule-display">

                        </div>
                    </tbody> -->
                </table>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">Add Train</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input type="text" class="form-control " id="train-name" placeholder="Train Name">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Destination">
                        </div>

                        <div class="form-group">
                            <label>First Train Time (HH:mm - military time)</label>
                            <input type="time" class="form-control" id="first-time" placeholder="When does the first train arrive?">
                        </div>
                        <div class="form-group">
                            <label>Frequency (min)</label>
                            <input type="number" class="form-control" id="frequency" placeholder="How often does this train arrive?">
                        </div>
                        <button id="submitButton" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>




</body>

</html>
